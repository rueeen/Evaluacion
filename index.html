<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <main class="container">
        <h1 class="text-centered">Evaluacion</h1>
        <form class="d-flex mb-5" id="formulario">
            <div class="col-6 m-2">
                <input class="form-control" type="text" placeholder="Titulo" name="title">
                <span class="error" id="title-error">
                    Texto error
                </span>
            </div>
            <div class="col-6 m-2">
                <input class="form-control" type="text" placeholder="Descripcion" name="description">
                <span class="error" id="description-error">
                    Texto error
                </span>
            </div>
            <button class="btn btn-primary">Crear</button>
        </form>

        <h3>Lista tareas</h3>

        <section id="tareas">

            <!--Tarea sin completar-->
            <div class="card mb-2">
                <div class="d-flex align-items-center">
                    <div class="card-body">
                        <!--Datos tarea-->
                        <h5 class="card-title">Titulo Tarea</h5>
                        <p class="card-text">Descripcion Tarea</p>
                    </div>
                    <div class="form-check p-2">
                        <input class="form-check-input" type="checkbox" onchange="mi_funcion('titulo')">
                        <label class="form-check-label">
                            Completa
                        </label>
                    </div>
                </div>
            </div>

            <!--Tarea completa-->
            <div class="card mb-2">
                <div class="d-flex align-items-center">
                    <div class="card-body">
                        <!--Datos tarea-->
                        <h5 class="card-title">Titulo Tarea</h5>
                        <p class="card-text text-decoration-line-through">Descripcion Tarea</p>
                    </div>
                    <div class="form-check p-2">
                        <input class="form-check-input" type="checkbox" onchange="mi_funcion('titulo')" checked>
                        <label class="form-check-label">
                            Completa
                        </label>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
